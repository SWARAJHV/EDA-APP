<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .background-img-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 0px; /* Match the border-radius of form-signin */
    }
    
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .form-signin {
      max-width: 90%;
      width: 500px;
      padding: 100px;
      margin: auto;
      background-color: none;
      border-radius: 40px; /* Updated to match the background image */
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    
    .form-signin img {
      display: block; /* Center the image inside the form-signin */
      margin: 0 auto 20px auto; /* Center horizontally and set margin below */
    }
    
    .form-signin input[type="email"],
    .form-signin input[type="password"] {
      margin-bottom: 15px;
      background-color: none;
    }
    
    h1.h3 {
  font-weight: bold; /* Ensure the <h1> text is bold */
  text-align: center; /* Center align the text horizontally */
  margin: 0; /* Remove default margins if necessary */
}

    @media (max-width: 600px) {
      .form-signin {
        width: 80%;
        padding: 20px;
      }
    }
    
    @media (max-width: 400px) {
      .form-signin {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background-img-container">
    <img src="./imag5.png" alt="Background" class="background-img">
  </div>
  <main class="form-signin">
    <form id="login-form">
      <img src="./imag2.jpg" alt="" width="100" height="80">
      <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Capture email and password
      const email = document.getElementById('floatingInput').value;
      const password = document.getElementById('floatingPassword').value;

      console.log(`Email: ${email}, Password: ${password}`); // Log input for debugging

      // Redirect to the EDA page
      window.location.href = "eda.html";  // Redirect to the EDA page
    });
  </script>
</body>
</html>
