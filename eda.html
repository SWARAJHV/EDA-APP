<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA Web App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .background-img-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 0; /* Match the border-radius of form-signin if needed */
            z-index: -1; /* Ensure it stays behind the main content */
        }
        .background-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
        }
        .container {
    position: relative; /* Position relative for stacking context */
    max-width: 1000px;
    margin: 100px auto 50px auto; /* Increase top margin */
    width: 800px;
    height: 200px;
    background-color: transparent; /* Semi-transparent white background for contrast */
    padding: 20px; /* Add padding for content */
    border-radius: 10px; /* Optional: rounded corners for the container */
    text-align: center; /* Center-align text and image */
    z-index: 1; /* Ensure content is above the background image */
}

        .container h1 {
            margin-bottom: 30px;
        }
        .container form {
            margin-bottom: 20px;
        }
        footer {
            position: relative;
            bottom: -305px;
            width: 100%;
            background-color: rgb(252, 241, 220);
            border-top: 10px solid #020000;
            padding: 10px ; /* Add some padding for better spacing */
        }
        .footer-icons {
            display: flex;
            justify-content: 500px;
            list-style: none;
            padding: 0;
            margin: 8px;
        }
        .footer-icons li {
            margin-left: 25px;
        }
        .footer-icons a {
            color: #6c757d; /* Bootstrap text-muted color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background-img-container">
        <img src="./imag4.png" alt="Background" class="background-img">
    </div>

    <div class="container">
        <h1>PLEASE UPLOAD YOUR FILE HERE</h1>

        <!-- Upload Form -->
        <form id="upload-form">
            <label for="file-input">Upload Dataset(CSV)>>:</label>
            <input type="file" id="file-input" accept=".csv">
        </form>

        <!-- Output Section -->
        <div id="output">
            <!-- This is where the analysis results will appear -->
        </div>
    </div>

   <!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">Â© 2024, EDA</span>
    </div>

    <ul class="footer-icons">
        <li><a href="#" class="text-muted"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="text-muted"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" class="text-muted"><i class="fab fa-facebook"></i></a></li>
    </ul>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
